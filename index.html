<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LaRestaurante</title>
	<link rel="stylesheet" href="css/styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

	<header class="welcome">
		<div class="welcome__logo grid-item">
			<div class="logo__wrapper">
				<a href="#" alt="logo"><img src="image/icons/logo_1.png" alt="logo"></a>
			</div>
			<div class="welcome__fullMenu">
				<img src="image/icons/table.png" alt="">
				<div class="fullMenu__wrapper">
					<h2 class="first_title">For meat lovers</h2>
					<button>Full menu</button>
				</div>
			</div>
		</div>

		<div class="welcome__nav grid-item">
			<div class="nav">
				<ul>
					<a href="#" alt="nav"><li>price list</li></a>
					<a href="#" alt="nav"><li>opening hours</li></a>
					<a href="#" alt="nav"><li>about us</li></a>
					<a href="#" alt="nav"><li>contacts</li></a>
				</ul>
			</div>
			<div class="welcome__fullMenu">
				<img src="image/icons/table.png" alt="">
				<div class="fullMenu__wrapper">
					<h2 class="second_title">Vegetarian & Vegan</h2>
					<button>Full menu</button>
				</div>
			</div>
		</div>

		<div class="welcome__secrets grid-item">
			<div class="welcome__fullMenu secrets__position">
				<img src="image/icons/table.png" alt="">
				<div class="fullMenu__wrapper">
					<h2 class="second_title">Vegetarian & Vegan</h2>
					<button>Full menu</button>
				</div>
			</div>
		</div>
	</header>

	<div class="menu"></div>

	<div class="contacts"></div>

	<footer class="footer"></footer>
</body>
</html>
